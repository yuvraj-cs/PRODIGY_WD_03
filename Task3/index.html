<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <!-- Game setup section -->
        <div id="game-setup" class="game-section">
            <h2>Game Setup</h2>
            <div class="player-setup">
                <div class="player-input">
                    <label for="player-x">Player X:</label>
                    <input type="text" id="player-x" placeholder="Enter name" value="Player X">
                    <div class="symbol x">X</div>
                </div>
                <div class="player-input">
                    <label for="player-o">Player O:</label>
                    <input type="text" id="player-o" placeholder="Enter name" value="Player O">
                    <div class="symbol o">O</div>
                </div>
            </div>
            <div class="theme-selection">
                <h3>Select Theme:</h3>
                <div class="themes">
                    <button class="theme-btn active" data-theme="default">Default</button>
                    <button class="theme-btn" data-theme="dark">Dark</button>
                    <button class="theme-btn" data-theme="colorful">Colorful</button>
                </div>
            </div>
            <button id="start-game" class="action-button">Start Game</button>
        </div>
        <!-- Game board section -->
        <div id="game-board-section" class="game-section hidden">
            <div class="status-message" id="status">Player X's turn</div>
            <div class="scoreboard">
                <div class="score player-x">
                    <span id="player-x-name">Player X</span>: <span id="score-x">0</span>
                </div>
                <div class="score player-o">
                    <span id="player-o-name">Player O</span>: <span id="score-o">0</span>
                </div>
            </div>
            <div class="game-board" id="board">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
            <div class="game-controls">
                <button id="restart-button" class="action-button">Restart Game</button>
                <button id="new-game-button" class="action-button">New Game</button>
                <label class="sound-toggle">
                    <input type="checkbox" id="sound-toggle" checked>
                    <span class="toggle-icon"><i class="fas fa-volume-up"></i></span>
                </label>
            </div>
        </div>
    </div>
    <!-- Audio elements -->
    <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-simple-countdown-922.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="draw-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
